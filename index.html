<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

	<title>LOGIN-REGISTER</title>

<body>
	
		<div id="main">
			<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Register</label>

					<input type="email" name="email" placeholder="Email" id="register-email" required="">
					<!-- <input type="password" name="Password" placeholder="Password" id="register-password" required=""> -->

					<button onclick=" handleUserRegister()">Register</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" id="login-email" required="">
					<!-- <input type="password" name="password" placeholder="Password" id="login-password" required=""> -->
					<button onclick="handleUserLogin()">Login</button>
				</form>
			</div>
		</div>


</body>

</html>

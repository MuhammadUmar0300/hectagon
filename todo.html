<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        

    </header>


    <main>
        <div class="button-form">
            <div class="container d-flex justify-content-center">
                <div class="row mt-5 ">

                    <div class="col-md-6 text-center ">
                        <h3 class="text-white">Buttons</h3>
                        <div class="all_btn border border-1 border-black rounded-2 py-3 px-4">
                            <input type="text" class="form-control px-2 py-3" placeholder="Title" id="title">
                            <input type="text" class="form-control px-2 py-3" placeholder="Description" id="description">
                            <input type="date" class="form-control px-2 py-3" placeholder="Date" id="date">
                            <button class="btn btn-danger px-5 " onclick="handleCreateTodo()">Create Todos</button>
                            <button class="btn btn-danger px-5 " onclick="handleReadTodo()">Read Todos</button>                             
                            <button class="btn btn-danger px-5 " onclick="handleUpdateTodo()">Update Todos</button> 
                            <button class="btn btn-danger px-5 " onclick="handleDeleteTodo()">Delete Todos</button> 
                            <button class="btn btn-danger px-5 " onclick="handlePrintTodo()">Show Table</button>
                        </div>
                    </div>

                    

                </div>
            </div>



        </div>

        <div class="output-box mt-4 ">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="output-heading text-center ">
                            <h3 class="text-white">Output / Result</h3>
                        </div>
                        <div id="output" class="output-div py-3 table-responsive ">
                            <table  class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Sr#</th>
                                        <th> Title</th>
                                        <th>Date</th>
                                        <th>Id</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="show-output">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class=" w-100 d-flex justify-content-center">
                        <button class="btn btn-outline-danger mt-4" onclick="clearOutput()"> Clear Output </button>
                    </div>
                </div>
            </div>
        </div>
    </main> 

    

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.11/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Js/script.js"></script>
</body>

</html>
